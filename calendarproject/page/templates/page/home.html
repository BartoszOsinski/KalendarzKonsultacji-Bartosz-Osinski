{% extends "layouts/index.html" %}

{% block title %}Kalendarz Konsultacji{% endblock %}

{% block body %}
  <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 text-center px-4">
    <h1 class="text-4xl sm:text-6xl font-bold text-gray-800 mb-8">
      Kalendarz Konsultacji
    </h1>

    <div class="flex space-x-4">
      <a href="{{ url_for('auth.login') }}"
         class="px-6 py-3 bg-blue-600 text-white text-lg rounded-lg shadow hover:bg-blue-700 transition">
        Zaloguj się
      </a>
      <a href="{{ url_for('auth.register') }}"
         class="px-6 py-3 bg-green-600 text-white text-lg rounded-lg shadow hover:bg-green-700 transition">
        Zarejestruj się
      </a>
    </div>
  </div>
{% endblock %}

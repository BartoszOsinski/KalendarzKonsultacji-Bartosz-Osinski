{% extends "layouts/index.html" %}

{% block title %}Kalendarz Konsultacji{% endblock %}

{% block body %}
  <div class="flex items-center justify-center min-h-screen bg-white px-4">
    <div class="text-center">
      <h1 class="text-8xl sm:text-9xl font-extrabold text-black leading-none" style="font-size: 6rem;">
        Kalendarz
      </h1>
      <h1 class="text-8xl sm:text-9xl font-extrabold text-black leading-none" style="font-size: 6rem;">
        Konsultacji
      </h1>

      <div class="mt-16">
        <p class="text-xl">
          Nie masz konta?
          <strong>
            <a class="border-b border-gray-900 mb-1" href="{{ url_for('auth.register') }}">Zarejestruj się</a>
          </strong>
        </p>

        <p class="text-xl mt-6">
          Posiadasz już konto?
          <strong>
            <a class="border-b border-gray-900 mb-1" href="{{ url_for('auth.login') }}">Zaloguj się</a>
          </strong>
        </p>
      </div>
    </div>
  </div>
{% endblock %}

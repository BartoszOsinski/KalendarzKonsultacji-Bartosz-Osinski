{% extends "layouts/index.html" %}

{% block title %}Kalendarz Konsultacji{% endblock %}

{% block body %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="text-center bg-white p-10 rounded-lg shadow-lg">
    <h1 class="text-5xl sm:text-6xl font-bold text-gray-800 mb-10">
      Kalendarz Konsultacji
    </h1>

    <div class="flex flex-col sm:flex-row gap-6 justify-center">
      <a href="{{ url_for('auth.login') }}"
         class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded text-xl transition duration-200">
        Zaloguj się
      </a>
      <a href="{{ url_for('auth.register') }}"
         class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded text-xl transition duration-200">
        Zarejestruj się
      </a>
    </div>
  </div>
</div>
{% endblock %}
